<div class="mx-3 my-2 p-3 bg-white default-border-radius">
    <div class="d-flex bd-highlight font-weight-500 align-items-center ">
        <div class="bd-highlight">
            <div class="profile-thumbnail"></div>
        </div>
        <div class="bd-highlight">
            <span class="color-gray">{{ answer.answeredBy }}</span>
        </div>
        <div class="ml-auto bd-highlight">
            <i class="fas fa-edit fa-lg" (click)="isEditing = !isEditing"></i>
            <i class="fas fa-times-circle fa-lg color-red" (click)="deleteAnswer()"></i>
        </div>
    </div>
    <div class="m-2" *ngIf="!isEditing">{{ answer.text }}</div>
    <div *ngIf="isEditing">
        <textarea [id]="'answer_' + answer.id" [name]="'answer_' + answer.id" class="form-control m-2"
            [(ngModel)]="answer.text" #answerText="ngModel" rows="3" minlength=20 maxlength=255 required></textarea>
        <div class="text-danger text-right" *ngIf="answerText.invalid && (answerText.dirty || answerText.touched)">
            <div *ngIf="answerText.errors.required">
                <em>Answer cannot be empty.</em>
            </div>
            <div *ngIf="answerText.errors.minlength">
                <em>Answer must be at least 20 characters long.</em>
            </div>
        </div>
        <div class="d-flex flex-row-reverse my-2">
            <div class="btn-default-dark" (click)="!answerText.invalid && updateAnswer()">
                <span>Update</span>
            </div>
        </div>
    </div>
</div>
